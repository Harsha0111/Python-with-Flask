name: hello-world from a python 
on: 
  schedule:
    - cron: "/10 * * * *"

jobs:
  hello:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repo
        uses: actions/checkout@v3

      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Run python script
        run: python hello.py
